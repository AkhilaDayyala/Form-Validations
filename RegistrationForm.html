<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <h4 style="text-align: center;" class="text-primary ">Registration Form</h4><br><br>
    <div class="container">
    <div class="row g-3">
        <div class="col">
            <label for="Firstname">FirstName:</label>
          <input type="text" class="form-control" placeholder="Enter your First name" aria-label="First name">
        </div>
        <div class="col">
            <label for="lastname">LastName:</label>
          <input type="text" class="form-control " placeholder=" Enter your Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
           
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address:</label>
          <input type="text-area" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
       
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>choose</option>
            <option>Telangana</option>
            <option>Andhra</option>
            <option>Maharastra</option>
            <option>Bengalore</option>
            <option>Chennai</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </div>
      </form><br>
     
    </div>
   
    
</body>
</html>
